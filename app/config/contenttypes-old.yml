# DEFAULTS NODES

__nodes:
    metadefaults: &metadefaults
        meta_keywords:
            type: text
            group: Meta tagi
            label: "Meta keywords"
        meta_description:
            type: text
            label: "Meta description"
            info: "Domyślnie ustawiony jako 155 pierwszych znaków opisu."
        og_type:
            type: text
            label: "og type"
            info: "Domyślnie website"
    contentdefaults: &contentdefaults
        title:
            type: text
            class: large
            label: "Tytuł"
            group: treść
        slug:
            type: slug
            uses: title
    projectimg: &projectimg
        title:
            type: text
            class: large
            label: "Tytuł zdjęcia"
            group: treść
        image:
            type: image
            attrib: [ alt ]
            label: "Zdjęcie"
#        slug:
#            type: slug
#            uses: title
        imgtitle:
            type: text
            label: Tytuł obrazka
        imgtitleen:
            type: text
            label: Tytuł obrazka EN
        alt:
            type: text
            label: Alt obrazka
        alten:
            type: text
            label: Alt obrazka EN
        description:
            type: customtextarea
            length: 1000
            label: Opis
        implemented:
            type: checkbox
            label: "Zdjęcie z realizacji"
            group: indentyfikacja
    projectvid: &projectvid
        title:
            type: text
            class: large
            label: "Tytuł filmu"
            group: treść
        embed:
            type: text
            label: Youtube embed URL
#        slug:
#            type: slug
#            uses: title
        description:
            type: customtextarea
            length: 1000
            label: Opis
#        implemented:
#            type: checkbox
#            label: "Zdjęcie z realizacji"
#            group: indentyfikacja

# MAIN PAGES

pagespl:
    name: Strony
    singular_name: Strona
    fields: &pagefields
        <<: *contentdefaults
        topic:
            type: text
            label: Nagłówek
        description:
            type: customtextarea
            length: 600
            label: Krótki opis
        descriptionlong:
            type: html
            label: "Opis"
        template:
            type: templateselect
            filter: '*.twig'
        image:
            type: image
            attrib: [title, alt]
            group: media
            label: "Zdjęcie"
        <<: *metadefaults
    record_template: pages_record.twig

pagesen:
    name: Pages
    singular_name: Page
    fields: *pagefields
    record_template: pages_record.twig

